<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="\dummy">
    <label for="Username">Enter Username</label> <input type="text" placeholder="Username" name="Username" id="Username"><br>
    <br>
    <label for="password">Enter Password</label> <input type="password" placeholder="Password" name="password" id="password"><br>
    <br>
    <label for="mono">Enter Mo No</label> <input type="number" placeholder="Mobile Number" name="mono" id="mono"><br>
    <br>
    Gender: 
    <input type="radio" name="Gender" value="Male">Male 
    <input type="radio" name="Gender" value="Female">Female 
    <input type="radio" name="Gender" value="Others">Others
    <br>
    <br>
    Subjects: 
    <input type="Checkbox" name="Subjects" value="C">C
    <input type="Checkbox" name="Subjects" value="CPP">CPP
    <input type="Checkbox" name="Subjects" value="Java">Java
    <input type="Checkbox" name="Subjects" value="Python">Python
    <br>
    <br>
    State: <select name="State">
        <option value="mh">Maharashtra</option>
        <option value="rj">Rajastan</option>
        <option value="gj">Gujrat</option>
        <option value="pb">Punjab</option>
        <option value="up">Uttar Pradesh</option>
        <option value="Bihar">Bihar</option>
    </select>
    <br>
    <br>
    <input type="file">
    <br>
    <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>
</body>
</html>
